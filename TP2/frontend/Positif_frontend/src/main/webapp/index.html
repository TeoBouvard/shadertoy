<!DOCTYPE html>
<html>
    <head>
        <title>Positif</title>
        <meta charset="UTF-8">

        <!-- Librairie Javascript: jQuery (v3.3.1) -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <link rel="stylesheet" type="text/CSS" href="stylesheet.css">

        <!-- <style>    
            /* Feuille de Style CSS (dans la page) */
            #message { margin: 25px; padding: 10px; }
            button.joli-bouton { padding: 3px 10px; border-radius: 5px; border-width: 3px; cursor: pointer; }
        </style> -->
    </head>
    <body>

        <h1 style="text-align:center"> <b> AstroNet </b> </h1>
        <p style="text-align:center"> Authentification </p>
        <div style="text-align:center"> 
           <input type="text" class="champ" id="champ-login" name="login" placeholder="Identifiant" /><br>
           <input type="password" class="champ" id="champ-password" name="password" placeholder="Mot de passe" /><br>
           <button id="bouton-connexion" class="joli-bouton"> <b> Connexion </b> </button>
           <button id="bouton-inscription" class="joli-bouton"> <b> Inscription</b> </button>
        </div>

        <div style="text-align:center" id="message"></div>
        
        <script>

            function connexion() {

                var champLogin = $('#champ-login').val();
                var champPassword = $('#champ-password').val();

                // Message d'information dans la div #message :
                $('#message').html('Connexion en cours...');

                // Requête AJAX
                $.ajax({

                    url: './ActionServlet', // URL
                    method: 'POST',         // Méthode
                    data: {                 // Paramètres
                        todo: 'connecter',
                        login: champLogin,
                        password: champPassword
                    },
                    dataType: 'json'        // Type de retour attendu

                }).done( function (response) {  // Appel OK => "response" contient le resultat JSON

                    // ici votre code...
                    // 
                    // si connexion ok, aller sur la page suivante :
                    //window.location = "maPageSuivante.html";
                    // si connexion pas ok afficher un texte dans la div #message :
                    $('#message').html(response.message);

                }).fail( function (error) { // Appel KO => erreur a gérer
                    
                    // Popup avec message d'erreur :
                    alert('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));
                    // Message d'erreur dans la div #message :
                    $('#message').html('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));

                });
            }

            $(document).ready(function () {

                console.log('Page chargee => Debut du Script');

                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#bouton-connexion').on('click', function () {

                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Se Connecter"');

                    // appel de la fonction connexion
                    connexion();

                });
                
                // ajout d'un "handler" sur le clic du bouton d'inscription
                $('#bouton-inscription').on('click', function () {

                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Inscription"');

                    // appel de la fonction connexion
                    window.location = "inscription.html";

                });

            });
            
        </script>
    </body>
</html>
